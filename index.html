<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <main>
    <section>
      <div class="card">
        <div>
          <img src="images/image-qr-code.png" alt="Qr-Code">
        </div>
        <div class="text">
          <header>
            <h1>Improve your front-end skills by building projects</h1>
          </header>
          <p>Scan thr QR code to visite Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </div>
    </section>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" title="Frontend Mentor Site"
          target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/M0hamedF" title="Mohamed`s Front-End Mentor">Mohamed</a>.
      </div>
    </footer>
  </main>
</body>

</html>
